apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  #why?   can I remove this?
spec:
#  backend:
#    serviceName: default-http-backend #?? why?  can I remove this?
#    servicePort: 80
  rules:
    - host: localhost #microservices.info #why? can I remove this?
      http:
        paths:
          - pathType: Prefix
            path: /api-gateway
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          - pathType: Prefix
            path: /config-server
            backend:
              service:
                name: config-server
                port:
                  number: 80