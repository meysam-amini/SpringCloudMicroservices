#      defaultZone: http://localhost:8010/eureka

logging:
  appender:
    console:
      enabled: false
    file:
      enabled: false
    rabbit:
      enabled: false
      required: true
      destination:
        host: host.minikube.internal
        port: 5672
        username: guest
        password: guest
        virtualHost: /
        exchangeType: topic
        exchangeName: logs
    logstash:
      enabled: true
      destination:
        url: localhost
        port: 5044

