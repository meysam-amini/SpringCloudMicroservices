# a random port number will be assigned for each instance of app:
server:
  port: 9999
#${PORT:0}

spring:
  application:
    name: backoffice-ws
  cloud:
    discovery:
      locator:
        enabled: true
      enabled: true
      client:
        health-indicator:
          enabled: false
    kubernetes:
      discovery:
        all-namespaces: true
        discovery-server-url: http://spring-cloud-kubernetes-discoveryserver:80
eureka:
  client:
    enabled: false
#eureka:
