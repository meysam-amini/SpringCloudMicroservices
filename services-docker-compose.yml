version: '3.8'

services:
  backoffice-webapi:
    build:
      context: ./backoffice/backoffice-webapi  # Path to the module with Dockerfile
    image: backoffice-webapi:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database

  another-module:
    build:
      context: ./another/module  # Path to the next module
    image: another-module:latest
    ports:
      - "8081:8080" # Map to a different port as needed
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database

  database:
    image: postgres:latest
    environment:
      - POSTGRES_USER=youruser
      - POSTGRES_PASSWORD=yourpassword
      - POSTGRES_DB=yourdatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
